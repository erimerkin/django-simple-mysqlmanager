{% load crispy_forms_tags %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>{% block title %}SimpleBoun Interface{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        {% block page_header %}
        <div class="p-5 text-center bg-light">
            <h1 class="mb-5">SimpleBoun Interface</h1>
            <h5 class="mb-3"> Welcome to SimpleBoun Registration Interface. Please choose one of the user types to continue.</h5>
			<div class="container mb-3">
				<div class="btn-group" role="group" aria-label="Basic outlined example">
					<button type="button" class="btn btn-outline-dark"
						onClick="location.href = '/dbmanagement/student'">Student</button>
					<button type="button" class="btn btn-outline-dark"
						onClick="location.href = '/dbmanagement/instructor'">Instructor</button>
					<button type="button" class="btn btn-outline-dark"
						onClick="location.href = '/dbmanagement/manager'">Manager</button>
				</div>
			</div>
        </div>
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
